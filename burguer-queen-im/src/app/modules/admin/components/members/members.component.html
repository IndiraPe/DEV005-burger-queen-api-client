<div class="user-post-container">
  <div *ngFor="let user of users" class="user-post">
    <p>ID: {{ user.id }}</p>
    <hr>
    <p>Correo: {{ user.email }}</p>
    <hr>
    <p>Rol: {{ user.role }}</p>
    
    <div class="btn-container">
      <button class="btn-edit" (click)="edit(user)">Editar</button>
      <button class="btn-eliminate" (click)="eliminate(user)">Eliminar</button>
    </div>
  </div>
</div>
