<div class="user-post-container">
  <div *ngFor="let user of users" class="user-post">
    <p>ID: {{ user.id }}</p>
    <hr>
    <p>Correo: {{ user.email }}</p>
    <hr>
    <p>Rol: {{ user.role }}</p>
    
    <div class="btn-container">
      <button class="btn-edit" (click)="openEditModal(user)">Editar</button>
      <button class="btn-eliminate" (click)="eliminate(user)">Eliminar</button>
    </div>
  </div>
</div>

<div class="modal" *ngIf="showModal">
  <div class="modal-content">
    <div class="form-box">
      <form [formGroup]="adminForm" (ngSubmit)="edit()">

        <p>Editar miembro del equipo</p>
        <br>

        <label for="email">Correo</label>
        <input type="text" id="email" formControlName="email" [value]="selectedUser?.email">
        <br>

        <label for="password">Contrase√±a</label>
        <input type="password" id="password" formControlName="password">
        <br>

        <label for="role">Rol</label>
        <input type="text" id="role" formControlName="role" [value]="selectedUser?.role">
        <br>

        <button type="submit">Editar</button>
        <button type="button" (click)="closeModal()">Cancelar</button>
      </form>
    </div>
  </div>
</div>

<div class="page-overlay" *ngIf="showModal"></div>
