<section class="allOrders">
  <ng-container *ngFor="let order of orders; let i=index">
    <div class="oneOrder" [ngClass]="order.status === 'pending' ? 'orderPending' : 'orderList'">
      <div class="headerOrderBox" [ngClass]="order.status === 'pending' ? 'orderPendingHeader' : 'orderListHeader'">
        <span>{{order.status === 'pending' ? 'Pendiente ‚è±Ô∏è' : 'Listo üçΩÔ∏è'}} {{ order.dateEntry| date: 'shortTime'}}</span>
        <div class="nameUserOrder">
          <span>{{order.client}}</span>
          <input type="checkbox">
        </div>
      </div>
      <div class="listOrderBox">
        <div class="oneListOrder" *ngFor="let product of order.products; let i=index">
          <span class="amountOrder">{{ product.qty }}</span>
          <span class="foodOrder"> {{ product.product.name.toUpperCase() }}</span>
        </div>
      </div>
    </div>
  </ng-container>
  <div class="oneOrder orderDelivered">
    <div class="headerOrderBox orderDeliveredHeader">
      <span>Listo üçΩÔ∏è 10 minutos</span>
      <div class="nameUserOrder">
        <span>Anibal - mesa 2</span>
        <input class="noCheck" type="checkbox" checked="checked">
      </div>
    </div>
    <div class="listOrderBox">
      <div class="oneListOrder">
        <span class="amountOrder"> 2 </span>
        <span class="foodOrder"> SANDIWCH DE JAM√ìN Y QUESO </span>
      </div>
      <div class="oneListOrder">
        <span class="amountOrder"> 2 </span>
        <span class="foodOrder">AROS DE CEBOLLA</span>
      </div>
      <div class="oneListOrder">
        <span class="amountOrder"> 8 </span>
        <span class="foodOrder">JUGO DE FRUTAS</span>
      </div>
    </div>
  </div>
</section>
